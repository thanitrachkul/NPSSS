    <title>ระบบคัดเลือกนักเรียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Sarabun', sans-serif;
        background-color: #F5F5F7; /* Apple background gray */
        color: #1D1D1F; /* Apple text color */
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      /* Animation: Fade In Up */
      .fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Animation: Fade In (Simple) */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Custom grid for landing background */
      .grid-bg {
        background-image: linear-gradient(#e5e7eb 1px, transparent 1px), linear-gradient(90deg, #e5e7eb 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.2);
      }

      /* --- Print Styles --- */
      @media print {
        @page {
          size: A4;
          margin: 10mm;
        }
        body, #root {
          background-color: white !important;
          color: black !important;
          height: auto !important;
          overflow: visible !important;
        }
        
        /* Hide non-printable elements */
        .no-print, nav, aside, footer, .fixed {
          display: none !important;
        }
        
        /* Ensure content takes full width and height */
        main, .print-container {
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }

        /* Table Specifics */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          table-layout: fixed !important; /* Force fit */
        }
        
        th, td {
          border: 1px solid #ccc !important;
          padding: 4px 8px !important;
          font-size: 10pt !important; /* Smaller font for print */
          color: black !important;
          white-space: normal !important; /* Allow wrapping */
        }
        
        thead {
            display: table-header-group;
        }
        
        tr {
            break-inside: avoid;
        }

        th {
          background-color: #f3f4f6 !important; 
          -webkit-print-color-adjust: exact;
          color: black !important;
        }

        /* Hide scrollbars during print */
        ::-webkit-scrollbar {
          display: none;
        }
      }
    </style>
